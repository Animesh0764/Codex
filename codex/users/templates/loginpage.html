{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="wrapper">
            <h1>Login Page</h1>
            <form class="user-form" method="POST">
                {% csrf_token %}
                {{ form }}
                <span class="forgot-password"><a href="#">Forgot password?</a></span>
                {% if request.GET.next  %}
                    <input type="hidden" name="next" value="{{ request.GET.next }}">
                {% endif %}
                <input type="submit" value="Login">
            </form>
        </div>
    </div>

{% endblock %}
