{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/stats.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="{% static 'media/logo.ico' %}" type="image/x-icon">
    <title>{{ title }}</title>
</head>
<body>
    <header class="header">
        <a href="{% url 'home' %}" class="logo-link">
            <img src="/static/logo.png" class="logo" alt="TBD" style="height: 75px; width: 75px;"/>
        </a>
        <nav>
            <ul>
                <li>
                    <form class="logout-link" action="{% url 'logout' %}" method="post">
                        {% csrf_token %}
                        <button type="submit">Log Out</button>
                    </form>
                </li>
            </ul>
        </nav>
    </header>
    {% block content %}

    {% endblock %}
</body>
</html>
